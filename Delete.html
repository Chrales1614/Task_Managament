<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .task { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ccc; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .delete-btn:hover {background-color: #d64545; }
    </style>
</head>
<body>
    <h2>Task List</h2>
    <ul id="taskList">
        <li class="task">Task 1 <button class="delete-btn" onclick="deleteTask(this)">Delete</button></li>
        <li class="task">Task 2 <button class="delete-btn" onclick="deleteTask(this)">Delete</button></li>
        <li class="task">Task 3 <button class="delete-btn" onclick="deleteTask(this)">Delete</button></li>
    </ul>

    <script>
        function deleteTask(button) {
            if (confirm("Are you sure you want to delete this task?")) {
                let taskItem = button.parentElement;
                taskItem.remove();
            }
        }
    </script>
</body>
</html>
